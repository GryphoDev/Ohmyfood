<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/scss/restaurants.css" />
    <title>Menu Le délice des sens</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <img
        class="header_logo"
        src="assets/images/logo/ohmyfood.png"
        alt="ohmyfood"
      />
      <div class="ghost"></div>
    </header>
    <main>
      <img
        class="banniere"
        src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="Image du restaurant Le délice des sens"
      />
      <div class="main-container">
        <div class="main-container_title">
          <h1>Le délice des sens</h1>
          <input type="checkbox" name="heart" id="heart5" />
          <label for="heart5">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
          </label>
        </div>
        <form class="menu" action="#" method="get">
          <section class="entrees">
            <h2>ENTRÉES</h2>
            <div class="underline"></div>
            <div class="menu_cards">
              <input type="checkbox" name="entree1" id="entree1" />
              <label for="entree1">
                <span><b>Tartare de thon</b></span>
                <span>Assaisonné au yuzu</span>
              </label>
              <div class="menu_cards_slidebar">
                <div class="menu_cards_slidebar_price">
                  <p>25€</p>
                </div>
                <div class="menu_cards_slidebar_icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </div>
            </div>
            <div class="menu_cards">
              <input type="checkbox" name="entree2" id="entree2" />
              <label for="entree2">
                <span><b>Bouchée de homard croustillant</b></span>
                <span>Et sa farandole de petits légumes</span>
              </label>
              <div class="menu_cards_slidebar">
                <div class="menu_cards_slidebar_price">
                  <p>35€</p>
                </div>
                <div class="menu_cards_slidebar_icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </div>
            </div>
            <div class="menu_cards">
              <input type="checkbox" name="entree3" id="entree3" />
              <label for="entree3">
                <span><b>Velouté de cèpes</b></span>
                <span>Aux truffes</span>
              </label>
              <div class="menu_cards_slidebar">
                <div class="menu_cards_slidebar_price">
                  <p>20€</p>
                </div>
                <div class="menu_cards_slidebar_icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </div>
            </div>
          </section>
          <section class="plats">
            <h2>PLATS</h2>
            <div class="underline"></div>
            <div class="menu_cards">
              <input type="checkbox" name="plat1" id="plat1" />
              <label for="plat1">
                <span><b>Poulet rôti aux herbes de Provence</b></span>
                <span>Et sa crème de truffe</span>
              </label>
              <div class="menu_cards_slidebar">
                <div class="menu_cards_slidebar_price">
                  <p>40€</p>
                </div>
                <div class="menu_cards_slidebar_icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </div>
            </div>
            <div class="menu_cards">
              <input type="checkbox" name="plat2" id="plat2" />
              <label for="plat2">
                <span><b>Langouste rôtie</b></span>
                <span>Et ses légumes de saison</span>
              </label>
              <div class="menu_cards_slidebar">
                <div class="menu_cards_slidebar_price">
                  <p>35€</p>
                </div>
                <div class="menu_cards_slidebar_icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </div>
            </div>
            <div class="menu_cards">
              <input type="checkbox" name="plat3" id="plat3" />
              <label for="plat3">
                <span><b>Côte de bœuf Angus</b></span>
                <span>Et sa purée de panais</span>
              </label>
              <div class="menu_cards_slidebar">
                <div class="menu_cards_slidebar_price">
                  <p>44€</p>
                </div>
                <div class="menu_cards_slidebar_icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </div>
            </div>
          </section>
          <section class="desserts">
            <h2>DESSERTS</h2>
            <div class="underline"></div>
            <div class="menu_cards">
              <input type="checkbox" name="dessert1" id="dessert1" />
              <label for="dessert1">
                <span><b>Farandole de desserts</b></span>
                <span>Du chef</span>
              </label>
              <div class="menu_cards_slidebar">
                <div class="menu_cards_slidebar_price">
                  <p>18€</p>
                </div>
                <div class="menu_cards_slidebar_icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </div>
            </div>
            <div class="menu_cards">
              <input type="checkbox" name="dessert2" id="dessert2" />
              <label for="dessert2">
                <span><b>Crème brulée</b></span>
                <span>Revisitée</span>
              </label>
              <div class="menu_cards_slidebar">
                <div class="menu_cards_slidebar_price">
                  <p>22€</p>
                </div>
                <div class="menu_cards_slidebar_icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </div>
            </div>
            <div class="menu_cards">
              <input type="checkbox" name="dessert3" id="dessert3" />
              <label for="dessert3">
                <span><b>Tiramisu</b></span>
                <span>À la noisette</span>
              </label>
              <div class="menu_cards_slidebar">
                <div class="menu_cards_slidebar_price">
                  <p>23€</p>
                </div>
                <div class="menu_cards_slidebar_icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </div>
            </div>
          </section>
          <input class="gradient-button" type="submit" value="Commander" />
        </form>
      </div>
    </main>
    <footer class="footer">
      <h1 class="footer_logo">ohmyfood</h1>
      <ul class="footer_links">
        <li>
          <a href="#">
            <i class="fa-solid fa-utensils"></i>
            Proposer un restaurant
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-handshake-angle"></i>
            Devenir partenaire
          </a>
        </li>
        <li>
          <a href="#"> Mentions légales </a>
        </li>
        <li>
          <a href="mailto:ohmyfood@email.com?subject=Contact"> Contact </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
